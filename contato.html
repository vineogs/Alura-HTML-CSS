<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="formulario">
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label><input type="radio" name="contato" value="email">Email</label>
          
          
          <label><input type="radio" name="contato" value="telefone">Telefone</label>
          
          
          <label><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
        </fieldset>

        <fieldset>
          <legend>Qual o horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" name="contato" value="Enviar Formulário" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>

    </main>

    <footer>
      <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
